<!DOCTYPE html>
<html>
  <head>
    <meta charaset="utf-8">
    <title>Yashiuri Portfolio</title>
    <meta name="author" content="yashiuri">
    <meta name="description" content="It is a portfolio of infrastructure engineer Yashiuri.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/uikit.min.css" />
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  </head>
  <body>
  	<header>
      <!-- menu bar -->
      <div class="uk-child-width-1-1@m" uk-gird>
        <div class="uk-visible-toggle">top
          <div class="uk-invisible-hover">
              <ul class="uk-iconnav">
                <li><a href="#top" uk-icon="icon: home"></a></li>
              <ul>
          </div>
        </div>
        <div class="uk-visible-toggle">about
          <div class="uk-invisible-hover">
              <ul class="uk-iconnav">
                <li><a href="#about" uk-icon="icon: user"></a></li>
              <ul>
          </div>
        </div>
        <div class="uk-visible-toggle">skill
          <div class="uk-invisible-hover">
              <ul class="uk-iconnav">
                <li><a href="#skill" uk-icon="icon: code"></a></li>
              <ul>
          </div>
        </div>
        <div class="uk-visible-toggle">works
          <div class="uk-invisible-hover">
              <ul class="uk-iconnav">
                <li><a href="#works" uk-icon="icon: world"></a></li>
              <ul>
          </div>
        </div>
        <div class="uk-visible-toggle">contacts
          <div class="uk-invisible-hover">
              <ul class="uk-iconnav">
                <li><a href="#contacts" uk-icon="icon: commenting"></a></li>
              <ul>
          </div>
      </div>
  	</header>
    <main>
      <div class="uk-section uk-section-primary uk-section-large" id="top">
        <div class="uk-container-large">
          <h1>Yuri Takebayashi's Portfolio</h1>
          <p>Infrastracture Engineer</p>
        </div>
      </div>

      <section class="uk-section uk-section-large" id="about">
        <div class="uk-container-large">
          <div class="uk-section uk-section-xsmall">
            <h1>about</h1>
          </div>
          <div class="uk-section uk-section-xsmall">
            <p>Yuri Takebayashiについて</p>
          </div>
        </div>
      </section>

      <section class="uk-section uk-section-primary uk-section-large" id="skill">
        <div class="uk-container-large">
          <div class="uk-section uk-section-xsmall">
            <h1>skill</h1>
          </div>
          <div class="uk-section uk-section-xsmall">
            <p>skill detail</p>
          </div>
        </div>
      </section>

      <section class="uk-section uk-section-large" id="works">
        <div class="uk-container-large">
          <div class="uk-section uk-section-xsmall">
            <h1>works</h1>
          </div>
          <div class="uk-section uk-section-xsmall">
            <p>works detail</p>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="uk-section uk-section-primary uk-section-large" id="contacts">
        <div class="uk-container-large">
          <h1>Contacts</h1>
          <p>Mail</p>
          <p>Twitter</p>
          <p>GitHub</p>
        </div>
      </div>
    </footer>
  </body>
</html>
